<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapNail • Просмотр поста</title>
  <link href="/static/css/style.css" rel="stylesheet">
  <script src="/static/js/htmx.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff 0%, #e6edff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
    
    .post-container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.18);
      position: relative;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    
    .post-container:hover {
      transform: translateY(-5px);
    }
    
    .post-content {
      min-height: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .post-text {
      font-size: 2.8rem;
      font-weight: 700;
      line-height: 1.35;
      max-width: 90%;
      word-wrap: break-word;
      z-index: 2;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .post-footer {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
      color: rgba(255, 255, 255, 0.92);
      font-size: 1.1rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      z-index: 2;
      font-weight: 500;
    }
    
    .timer-bar {
      height: 5px;
      background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      animation: timer linear forwards;
      z-index: 3;
      border-radius: 5px 5px 0 0;
    }
    
    @keyframes timer {
      from { width: 100%; }
      to { width: 0%; }
    }
    
    .back-link {
      margin-top: 2.5rem;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 16px;
      background: rgba(99, 102, 241, 0.1);
    }
    
    .back-link:hover {
      color: #4f46e5;
      background: rgba(99, 102, 241, 0.15);
      transform: translateX(-5px);
    }
    
    .back-link i {
      transition: transform 0.3s ease;
    }
    
    .back-link:hover i {
      transform: translateX(-3px);
    }
    
    .post-meta {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      color: white;
      z-index: 2;
    }
    
    .expired-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem;
      color: #64748b;
    }
    
    .expired-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: #94a3b8;
    }
    
    .expired-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #1e293b;
    }
    
    .expired-message {
      font-size: 1.1rem;
      color: #64748b;
      margin-bottom: 1.5rem;
      max-width: 80%;
    }
    
    .create-new-btn {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
    }
    
    .create-new-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(99, 102, 241, 0.5);
    }
  </style>
</head>
<body>
    <nav class="navbar">
  <div class="container nav-container">
    <a href="/" class="nav-logo">
      <div class="nav-logo-icon">SN</div>
      <div class="nav-logo-text">SnapNail</div>
    </a>
    <div class="nav-links">
      <a href="/" class="nav-link {% if page == 'home' %}active{% endif %}">
        <i class="fas fa-home"></i> Главная
      </a>
      <a href="/register" class="nav-link {% if page == 'register' %}active{% endif %}">
        <i class="fas fa-user-plus"></i> Регистрация
      </a>
      <a href="/login" class="nav-link {% if page == 'login' %}active{% endif %}">
        <i class="fas fa-sign-in-alt"></i> Вход
      </a>
      <a href="/account" class="nav-link {% if page == 'account' %}active{% endif %}">
        <i class="fas fa-user"></i> Аккаунт
      </a>
    </div>
  </div>
</nav>
  <!-- Активный пост -->
  <div class="post-container" id="active-post" style="display: block;">
    <div class="post-content" style="background-color: #4f46e5;">
      <p class="post-text" style="color: white;">
        Это мой первый пост в SnapNail!
      </p>
      <div class="post-footer">
        snapnail.com • 24 мая 2025, 15:30
      </div>
      <div class="timer-bar" style="animation-duration: 24h;"></div>
      <div class="post-meta">
        <i class="fas fa-clock mr-2"></i> 24 часа
      </div>
    </div>
  </div>
  
  <!-- Истекший пост (скрыт по умолчанию) -->
  <div class="post-container" id="expired-post" style="display: none;">
    <div class="post-content" style="background-color: #f1f5f9;">
      <div class="expired-state">
        <i class="fas fa-hourglass-end expired-icon"></i>
        <h2 class="expired-title">Срок действия истек</h2>
        <p class="expired-message">
          Этот пост больше недоступен. Создайте новый пост, чтобы поделиться своими мыслями.
        </p>
        <button class="create-new-btn" onclick="window.location.href='/'">
          <i class="fas fa-plus"></i> Создать новый пост
        </button>
      </div>
    </div>
  </div>
  
  <a href="/" class="back-link">
    <i class="fas fa-arrow-left"></i> Вернуться к созданию
  </a>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Имитация истечения срока через 10 секунд для демо
      setTimeout(() => {
        document.getElementById('active-post').style.display = 'none';
        document.getElementById('expired-post').style.display = 'block';
        
        // Плавное появление истекшего состояния
        const expiredContainer = document.querySelector('.expired-state');
        expiredContainer.style.opacity = '0';
        expiredContainer.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          expiredContainer.style.transition = 'all 0.5s ease-out';
          expiredContainer.style.opacity = '1';
          expiredContainer.style.transform = 'translateY(0)';
        }, 100);
      }, 10000);
      
      // Динамическое обновление таймера
      setInterval(() => {
        const now = new Date();
        const expires = new Date("2025-05-24T15:30:00");
        const remaining = expires - now;
        
        if (remaining <= 0) {
          document.getElementById('active-post').style.display = 'none';
          document.getElementById('expired-post').style.display = 'block';
        }
      }, 1000);
    });
  </script>
</body>
</html>
